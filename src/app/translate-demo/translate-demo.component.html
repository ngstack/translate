<h3>Translate</h3>

<div style="display: flex; flex-direction: row; column-gap: 4px">
  <button (click)="changeLang('en')">EN</button>
  <button (click)="changeLang('fr')">FR</button>
  <button (click)="changeLang('unknown')">Unknown</button>
</div>

<p>
  {{ 'TITLE' | translate }}
</p>

<p>
  Formatted: {{ 'FORMATTED.HELLO_MESSAGE' | translate: { username: 'world' } }}
</p>

<p>Custom Pipe: {{ 'TITLE' | myTranslate }}</p>

<p>
  Attribute directive:
  <span [translate]="'TITLE'"></span>
</p>

<p>
  Attribute directive (plain):
  <span translate="TITLE"></span>
</p>

<p>
  Attribute directive with params:
  <span
    [translate]="'FORMATTED.HELLO_MESSAGE'"
    [translateParams]="{ username: 'world' }"
  ></span>
</p>
