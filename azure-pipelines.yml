# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
  - task: DeleteFiles@1
    displayName: 'Delete JUnit files'
    inputs:
      SourceFolder: junit
      Contents: 'TESTS*.xml'

  - task: NodeTool@0
    inputs:
      versionSpec: '10.x'
    displayName: 'Install Node.js'

  - task: Npm@1
    displayName: 'Install dependencies'
    inputs:
      command: 'install'

  - task: Npm@1
    displayName: 'Lint'
    inputs:
      command: 'custom'
      customCommand: 'run lint --  --format=stylish'

  - task: Npm@1
    displayName: 'Spellcheck'
    inputs:
      command: 'custom'
      customCommand: 'run spellcheck'

  - task: Npm@1
    displayName: 'Prettier'
    inputs:
      command: 'custom'
      customCommand: 'run format:check'

  - task: Npm@1
    displayName: 'Unit Tests'
    inputs:
      command: 'custom'
      customCommand: 'run test:ci'

  - task: PublishCodeCoverageResults@1
    displayName: 'Publish code coverage results'
    condition: succeededOrFailed()
    inputs:
      codeCoverageTool: Cobertura
      summaryFileLocation: 'coverage/cobertura-coverage.xml'
      reportDirectory: coverage
      failIfCoverageEmpty: true

  - task: PublishTestResults@2
    displayName: 'Publish test results'
    condition: succeededOrFailed()
    inputs:
      searchFolder: $(System.DefaultWorkingDirectory)/junit
      testRunTitle: Angular
      testResultsFormat: JUnit
      testResultsFiles: '**/TESTS*.xml'

  - task: Npm@1
    displayName: 'Build Angular'
    inputs:
      command: custom
      customCommand: run build:prod

  - task: Npm@1
    displayName: 'Check bundle size'
    inputs:
      command: 'custom'
      customCommand: 'run size'

  - task: PublishPipelineArtifact@0
    inputs:
      artifactName: 'translate-dist'
      targetPath: './dist/@ngstack/translate'
